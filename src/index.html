<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoniC Web ‚Äì System Monitor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg"><rect width="1" height="1" fill="white" opacity="0.1"/></svg>');
      opacity: 0.3;
      pointer-events: none;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
      z-index: 1;
      animation: fadeInDown 0.8s ease;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3em;
      font-weight: 800;
      color: #ffffff;
      margin-bottom: 10px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.2);
      letter-spacing: -1px;
    }

    .subtitle {
      color: rgba(255,255,255,0.9);
      font-size: 1.1em;
      font-weight: 400;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1200px;
      z-index: 1;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      padding: 30px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(255,255,255,0.3);
      animation: fadeInUp 0.6s ease backwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
    .card:nth-child(5) { animation-delay: 0.5s; }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 48px rgba(0,0,0,0.15);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .card-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .card-title {
      font-size: 1.4em;
      font-weight: 700;
      color: #1a202c;
    }

    .progress-container {
      background: #e2e8f0;
      border-radius: 12px;
      overflow: hidden;
      margin: 20px 0;
      height: 32px;
      position: relative;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      width: 0%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 12px;
      color: #fff;
      font-weight: 700;
      font-size: 0.95em;
      transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
      position: relative;
      overflow: hidden;
    }

    .progress-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      to {
        left: 100%;
      }
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .info-label {
      color: #64748b;
      font-weight: 600;
      font-size: 0.95em;
    }

    .info-value {
      color: #1a202c;
      font-weight: 700;
      font-size: 1.1em;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .uptime-display {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      border-radius: 12px;
      margin-top: 10px;
    }

    .uptime-value {
      font-size: 2em;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      background: #10b981;
      border-radius: 50%;
      margin-left: 8px;
      animation: pulse 2s infinite;
      box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
      }
      50% {
        box-shadow: 0 0 0 8px rgba(16, 185, 129, 0);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="header">
  <h1>üñ•Ô∏è MoniC <span class="status-indicator"></span></h1>
  <div class="subtitle">Real-time System Monitor</div>
</div>

<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="card-icon">üî•</div>
      <div class="card-title">CPU Usage</div>
    </div>
    <div class="progress-container">
      <div id="cpu-bar" class="progress-bar"></div>
    </div>
    <div style="text-align: center; margin-top: 15px;">
      <span id="cpu-percent" class="info-value" style="font-size: 1.5em;">0%</span>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <div class="card-icon">üíæ</div>
      <div class="card-title">RAM Usage</div>
    </div>
    <div class="progress-container">
      <div id="ram-bar" class="progress-bar"></div>
    </div>
    <div style="text-align: center; margin-top: 15px;">
      <span id="ram-percent" class="info-value" style="font-size: 1.5em;">0%</span>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <div class="card-icon">üìä</div>
      <div class="card-title">Load Average</div>
    </div>
    <div class="info-row">
      <span class="info-label">1 minute</span>
      <span id="load1" class="info-value">0</span>
    </div>
    <div class="info-row">
      <span class="info-label">5 minutes</span>
      <span id="load5" class="info-value">0</span>
    </div>
    <div class="info-row">
      <span class="info-label">15 minutes</span>
      <span id="load15" class="info-value">0</span>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <div class="card-icon">‚è±Ô∏è</div>
      <div class="card-title">Uptime</div>
    </div>
    <div class="uptime-display">
      <div class="uptime-value" id="uptime">0h 0m 0s</div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <div class="card-icon">üß†</div>
      <div class="card-title">Memory Details</div>
    </div>
    <div class="info-row">
      <span class="info-label">RAM Total</span>
      <span id="ram_total" class="info-value">0 GiB</span>
    </div>
    <div class="info-row">
      <span class="info-label">RAM Used</span>
      <span id="ram_used" class="info-value">0 GiB</span>
    </div>
    <div class="info-row">
      <span class="info-label">Swap Total</span>
      <span id="swap_total" class="info-value">0 GiB</span>
    </div>
    <div class="info-row">
      <span class="info-label">Swap Used</span>
      <span id="swap_used" class="info-value">0 GiB</span>
    </div>
  </div>
</div>

<script>
async function update() {
  try {
    const res = await fetch("http://localhost:8080");
    const data = await res.json();

    // CPU / RAM progress bars
    const cpuPercent = data.cpu.toFixed(2);
    const ramPercent = data.ram.toFixed(2);

    const cpuBar = document.getElementById("cpu-bar");
    const cpuPercentdown = document.getElementById("cpu-percent");
    cpuBar.style.width = cpuPercent + "%";
    cpuBar.textContent = cpuPercent + "%";
    cpuPercentdown.textContent = cpuPercent + "%";

    const ramBar = document.getElementById("ram-bar");
    const ramPercentdown = document.getElementById("ram-percent");
    ramBar.style.width = ramPercent + "%";
    ramBar.textContent = ramPercent + "%";
    ramPercentdown.textContent = ramPercent + "%";

    // Load average
    document.getElementById("load1").textContent = data.load["1m"].toFixed(2);
    document.getElementById("load5").textContent = data.load["5m"].toFixed(2);
    document.getElementById("load15").textContent = data.load["15m"].toFixed(2);

    // Uptime
    document.getElementById("uptime").textContent =
      data.uptime.h + "h " + data.uptime.m + "m " + data.uptime.s + "s";

    // Memory
    document.getElementById("ram_total").textContent = data.memory.ram_total.toFixed(2) + " GiB";
    document.getElementById("ram_used").textContent  = data.memory.ram_used.toFixed(2) + " GiB";
    document.getElementById("swap_total").textContent = data.memory.swap_total.toFixed(2) + " GiB";
    document.getElementById("swap_used").textContent  = data.memory.swap_used.toFixed(2) + " GiB";

  } catch (err) {
    console.error("Erreur fetch MoniC:", err);
  }
}

// Rafra√Æchissement chaque seconde
setInterval(update, 1000);

// Premier update imm√©diat
update();
</script>

</body>
</html>
